[build]
  command = "npm install"
  publish = "ai-expense-control/public"
  functions = "ai-expense-control/functions"

[build.environment]
  NODE_VERSION = "18"

[context.master]
  command = "npm install"
  publish = "ai-expense-control/public"
  functions = "ai-expense-control/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/aiExpenseControl/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
